  <div class="bgModalContact">
    <div id="modalContentContact">
        <a href="index.html"><img src="assets/img/logo_elearncode.png" alt=""></a>
        <h6>Connectez-vous</h6>
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Adresse e-mail</label>
              <input type="email" class="form-control coloredInput" id="exampleDropdownFormEmail1" placeholder="Entrez votre email">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Mot de passe</label>
              <input type="password" class="form-control coloredInput" id="exampleDropdownFormPassword1" placeholder="Saisissez votre mot de passe">
            </div>
            <div class="text-left">
            <label><a href="lost-password.html">J'ai oublié mon mot de passe.</a></label>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">Afficher le mot de passe</label>
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck" aria-checked="true">Se souvenir de moi</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary buttonSubmitContact">Se connecter</button>
          </form>
          <p>Vous n'avez pas de compte, <a href="register.html">S'inscrire</a></p>
          <a href="index.html">Retour sur le site</a>
